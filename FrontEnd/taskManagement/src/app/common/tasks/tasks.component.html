  <mat-card>
  <mat-card-header>
        <h1>Tasks Listing</h1>
        <button style="margin-left:75%;" mat-raised-button color="primary" routerLink="/task/add">Add Task</button>
    </mat-card-header>
     <mat-card-content>
        <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef>Title</th>
                  <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
           </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef >Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef >DueDate</th>
                <td mat-cell *matCellDef="let element">{{element.dueDate | date:'MM/dd/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                     <button (click)="Delete(element.id)" mat-raised-button color="accent" >Delete</button>
                     @if(element.status!=="Completed"){
                        <button (click)="Update(element.id, element.status)" mat-raised-button color="primary" style="margin-left:10px">Update </button>
                     }
                </td>
            </ng-container>
              <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
       <br>
   
    </mat-card>
